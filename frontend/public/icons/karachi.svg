<svg width="100" height="100" viewBox="0 0 120 120" fill="none"
     xmlns="http://www.w3.org/2000/svg">

<defs>
  <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
    <stop offset="0%" stop-color="#00a6ff"/>
    <stop offset="100%" stop-color="#00ff8f"/>
  </linearGradient>

  <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
    <feMerge>
      <feMergeNode in="coloredBlur"/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
</defs>

<!-- Dome -->
<path d="
  M40 60 
  Q60 30 80 60
" stroke="url(#neonGrad)" stroke-width="3" fill="none" filter="url(#glow)"/>

<!-- Building base -->
<rect x="30" y="60" width="60" height="35"
      stroke="url(#neonGrad)" stroke-width="3"
      fill="none" filter="url(#glow)"/>

<!-- Entrance arch -->
<path d="
  M55 95 
  L55 75 
  Q60 65 65 75 
  L65 95
" 
stroke="url(#neonGrad)" stroke-width="3" fill="none" filter="url(#glow)" />

</svg>
